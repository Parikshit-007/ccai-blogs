<html lang="en">
{% extends 'basic.html' %} {% load static %} {% block body %}

    <div class="container">
        <div class="row">
            <h2>Contact US</h2>
            <ul>
                <li> <a href="#"><i class="fas fa-home"></i> Home</a></li>

<!--  ************************* Contact Us Starts Here ************************** -->



<div class="row contact-rooo no-margin">
    <div class="container">
        <div class="row">
            <div style="padding:20px" class="col-sm-7">
                <h2>Contact Form</h2> <br>
                <form action="/contact/" id="contactForm" method="post">{% csrf_token %}
                    <div class="row cont-row">
                        <div class="col-sm-3"><label>Enter Name </label><span>:</span></div>
                        <div class="col-sm-8"><input type="text" placeholder="Enter Name" name="name" class="form-control input-sm"></div>
                    </div>
                    <div class="row cont-row">
                        <div class="col-sm-3"><label>Email Address </label><span>:</span></div>
                        <div class="col-sm-8"><input type="text" name="email" placeholder="Enter Email Address" class="form-control input-sm"></div>
                    </div>
                    <div class="row cont-row">
                        <div class="col-sm-3"><label>Mobile Number</label><span>:</span></div>
                        <div class="col-sm-8"><input type="text" name="phone" placeholder="Enter Mobile Number" class="form-control input-sm"></div>
                    </div>
                    <div class="row cont-row">
                        <div class="col-sm-3"><label>Enter Message</label><span>:</span></div>
                        <div class="col-sm-8">
                            <textarea rows="5" placeholder="Enter Your Message" name="desc" class="form-control input-sm"></textarea>
                        </div>
                    </div>
                    <div style="margin-top:10px;" class="row">
                        <div style="padding-top:10px;" class="col-sm-3"><label></label></div>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-success btn-sm">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- <div class="col-sm-5">

                        <br>
                    </div>
                </div> -->
        </div>
    </div>
</div>

<script>
    emailjs.init('carechainai@gmail.com');

    function sendEmail() {
        const form = document.getElementById('contactForm');
        const formData = new FormData(form);

        emailjs.send("service_3pp983l", "template_hn8s2qa", {
                to_email: formData.get('email'),
                from_name: formData.get('name'),
                message: formData.get('message')
            })
            .then(function(response) {
                console.log("Email sent:", response);
                alert('Message sent successfully.');
                form.reset();
            }, function(error) {
                console.error("Email error:", error);
                alert('Failed to send message. Please try again.');
            });
    }
</script>
